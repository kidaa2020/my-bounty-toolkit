# =============================================================================
# config.conf — Configuración global del toolkit
# Edita estos valores según tus necesidades
# =============================================================================

# --- Cabeceras HTTP personalizadas (útil para programas de bug bounty) ---
# Descomenta y ajusta para añadir cabeceras identificativas
# CUSTOM_HEADER="X-HackerOne-Research: TU_USUARIO"

# --- Número de trabajos en paralelo ---
PARALLEL_JOBS=5

# --- Rate limiting: peticiones por segundo para herramientas agresivas ---
RATE_LIMIT=150

# --- Timeout por defecto (segundos) ---
TIMEOUT=10

# --- Resolvers DNS personalizados (uno por línea o separados por comas) ---
DNS_RESOLVERS="1.1.1.1,8.8.8.8,9.9.9.9"

# --- Ruta de wordlists ---
WORDLIST_SUBDOMAINS="wordlists/subdomains.txt"
WORDLIST_DIRS="wordlists/directories.txt"
WORDLIST_PARAMS="wordlists/params.txt"

# --- Nuclei: plantillas personalizadas adicionales (directorio) ---
# NUCLEI_CUSTOM_TEMPLATES="/ruta/a/mis-templates"

# --- Puerto del servidor web de la interfaz ---
WEB_UI_PORT=3000
